{% load i18n static crispy_forms_tags %}
<div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header grey-bg">
        <h5 class="modal-title" id="inviteModalLabel">Invite Users</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="invite"
          data-api-base="{% url "account_api:org-detail" pk=request.selected_org.slug %}"
          data-api-action="invite"
          data-api-method="POST"
        >
        <div data-api-submit="yes">
        {{ invitation_form|crispy }}
        </div>
        <div class="right">
          <button type="button" class="btn btn-manage submit">
            {% trans "Send Invite" %}
          </button>
        </div>
        </form>  
      </div>
    </div>
  </div>
</div>
